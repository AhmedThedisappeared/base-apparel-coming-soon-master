<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <main>
      <header>
        <img src="images/logo.svg" alt="">
      </header>
      <div class="container">
        <picture>
          <source media="(min-width:768px )" srcset="images/hero-desktop.jpg">
          <img src="images/hero-mobile.jpg" alt="">
        </picture>
        <section>
          <article>
            <h1><span>We're</span> coming soon</h1>
            <p> Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
          </article>
          <form>
            <input type="email" name="email" id="#email" placeholder="Email Address">
            <input type="submit" class="submit">
            <img src="images/icon-error.svg" alt="" class="error" style="display: none;">
            <img src="images/icon-arrow.svg" alt="" id="arrow">
            <span style="display: none;">please provide a valid email</span>
          </form>
        </section>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
